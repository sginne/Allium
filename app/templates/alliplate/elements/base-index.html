
{% if items|length>0 %}
        <table style="margin:3%;width: 94%;" class="table table-striped">
            <thead>
                <tr>
                    <th colspan="100%">Offers:</th>
                </tr>
            </thead>
{% for item in items %}
 <tr>
                    <td width="250px" style="vertical-align: top;">
                        <div "float-left popover popover-right">
                        <img style="max-width: 220px;" class="card mx-2" align="left" src="/picture/{{item.pic_name}}">
                        </div>
                    </td>

                    </td>
                    <td width="85%:" style="vertical-align: top;">

                        <h3>{{item.name}}</h3>
                    </td>
 </tr>
{% endfor %}

</table>


{% else %}
<table style="margin:3%;width: 94%;" class="table table-striped">
    <thead>
    <tr>
        <th colspan="100%">No items</th>
    </tr>
    </thead>
</table>
{% endif %}
