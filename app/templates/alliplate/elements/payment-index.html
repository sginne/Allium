{% if wallet|length>0 %}
<table style="margin:3%;width: 94%;" class="table table-striped">
    <thead>
    <tr>
	    <td width="250px" style="vertical-align: top;">
    
					Order for {{name}}<br>
                    Price in {{crypto_name}} {{price}}<br>
                    Please pay to:<br>
                    {{wallet}}   
                    </td>
 
    </tr>
    </thead>
</table>
{% else %}
<table style="margin:3%;width: 94%;" class="table table-striped">
    <thead>
    <tr>
        <th colspan="100%">No such item (404)</th>
    </tr>
    </thead>
</table>
{% endif %}
